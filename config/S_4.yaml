  N_steps: 3
  N_samples: 32
  n_attentive: 6
  N_heads: 8
  N_features: 32
  channel: 3
  scalar_size: 3
  policy_layers: 2
  value_layers: 3
  inter_channel: 512
  out_channel: 8

mcts:
  simulate_times: 20
  R_limit: 8

env:
  R_limit: 8
  T: 7
