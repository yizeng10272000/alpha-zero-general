trainer:
  T: 3
  S_size: 4
  coefficients: 
    - 0
    - 1
    - -1  
  exp_dir: "exp"
  exp_name: "S4T7_selfplay"
  device: "cuda:0"  
  self_play_device: "cuda:1"
  lr: 0.0001
  weight_decay: 0.00001
  gamma: .1
  step_size: 256
  iters_n: 12500
  batch_size: 16
  a_weight: .1
  v_weight: .9
  save_freq: 1250
  temp_save_freq: 625
  self_play_buffer: 1250
  self_play_freq: 10
  grad_clip: 4.0
  val_freq: 250

